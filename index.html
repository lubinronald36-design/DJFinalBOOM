<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DJ RON ‚Äì Full Mix Station</title>

<style>
body {
    background: #000;
    color: #0f0;
    font-family: Arial;
    padding: 20px;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
}

.section {
    width: 45%;
    min-width: 320px;
    border: 2px solid #0f0;
    padding: 20px;
    border-radius: 10px;
}

.button {
    padding: 10px 20px;
    margin: 5px;
    background: #000;
    border: 2px solid #0f0;
    color: #0f0;
    cursor: pointer;
    border-radius: 6px;
}

.progress-container {
    position: relative;
    width: 100%;
    margin: 15px 0;
}

.progress-bar {
    width: 100%;
}

.cue-marker {
    position: absolute;
    top: -5px;
    width: 4px;
    height: 20px;
    background: yellow;
    display: none;
}

.bpm-box {
    color: #0f0;
    margin: 10px 0;
    font-size: 18px;
}
</style>
</head>
<body>

<!-- ========== LEFT SIDE (girl.mp3 double deck) ========== -->
<div class="section">
<h1>Girl Double Deck</h1>
<p>Two copies so you can match your mix.</p>

<h2>Track A ‚Äì girl.mp3</h2>
<button class="button" onclick="girlA.play()">‚ñ∂ Play A</button>
<button class="button" onclick="girlA.pause()">‚è∏ Pause A</button>
<button class="button" onclick="setCue_GA()">üéØ Cue A</button>
<button class="button" onclick="jumpCue_GA()">‚è© Jump Cue</button>

<div class="progress-container">
    <input id="progressGA" type="range" class="progress-bar" min="0" max="100" value="0">
    <div id="cueGA" class="cue-marker"></div>
</div>

<h2>Track B ‚Äì girl.mp3</h2>
<button class="button" onclick="girlB.play()">‚ñ∂ Play B</button>
<button class="button" onclick="girlB.pause()">‚è∏ Pause B</button>
<button class="button" onclick="setCue_GB()">üéØ Cue B</button>
<button class="button" onclick="jumpCue_GB()">‚è© Jump Cue</button>

<div class="progress-container">
    <input id="progressGB" type="range" class="progress-bar" min="0" max="100" value="0">
    <div id="cueGB" class="cue-marker"></div>
</div>
</div>


<!-- ========== RIGHT SIDE (git1 + git2 full system) ========== -->
<div class="section">
<h1>Git Tracks Deck</h1>
<p>Two tracks with cue + BPM.</p>

<div class="bpm-box">
    BPM A: <input id="bpmA" type="number" value="120" style="width:60px">
    BPM B: <input id="bpmB" type="number" value="120" style="width:60px">
</div>

<h2>Track A ‚Äì git1.mp3</h2>
<button class="button" onclick="gitA.play()">‚ñ∂ Play</button>
<button class="button" onclick="gitA.pause()">‚è∏ Pause</button>
<button class="button" onclick="setCue_gA()">üéØ Cue</button>
<button class="button" onclick="jumpCue_gA()">‚è© Jump</button>

<div class="progress-container">
    <input id="progress_gA" type="range" class="progress-bar" min="0" max="100" value="0">
    <div id="cue_gA" class="cue-marker"></div>
</div>

<h2>Track B ‚Äì git2.mp3</h2>
<button class="button" onclick="gitB.play()">‚ñ∂ Play</button>
<button class="button" onclick="gitB.pause()">‚è∏ Pause</button>
<button class="button" onclick="setCue_gB()">üéØ Cue</button>
<button class="button" onclick="jumpCue_gB()">‚è© Jump</button>

<div class="progress-container">
    <input id="progress_gB" type="range" class="progress-bar" min="0" max="100" value="0">
    <div id="cue_gB" class="cue-marker"></div>
</div>
</div>

<!-- ===================== SCRIPT ===================== -->
<script>
/* ==== GIRL SECTION ==== */
let girlA = new Audio("girl.mp3");
let girlB = new Audio("girl.mp3");

let GA = document.getElementById("progressGA");
let GB = document.getElementById("progressGB");

let cueGA = 0, cueGB = 0;

let markerGA = document.getElementById("cueGA");
let markerGB = document.getElementById("cueGB");

girlA.addEventListener("timeupdate", () => GA.value = (girlA.currentTime / girlA.duration) * 100);
girlB.addEventListener("timeupdate", () => GB.value = (girlB.currentTime / girlB.duration) * 100);

GA.addEventListener("input", () => girlA.currentTime = (GA.value / 100) * girlA.duration);
GB.addEventListener("input", () => girlB.currentTime = (GB.value / 100) * girlB.duration);

function setCue_GA(){ cueGA = girlA.currentTime; markerGA.style.left = (cueGA/girlA.duration)*100+"%"; markerGA.style.display="block";}
function jumpCue_GA(){ girlA.currentTime = cueGA; }
function setCue_GB(){ cueGB = girlB.currentTime; markerGB.style.left = (cueGB/girlB.duration)*100+"%"; markerGB.style.display="block";}
function jumpCue_GB(){ girlB.currentTime = cueGB; }


/* ==== GIT SECTION ==== */
let gitA = new Audio("git1.mp3");
let gitB = new Audio("git2.mp3");

let gA = document.getElementById("progress_gA");
let gB = document.getElementById("progress_gB");

let cue_gA = 0, cue_gB = 0;

let mark_gA = document.getElementById("cue_gA");
let mark_gB = document.getElementById("cue_gB");

gitA.addEventListener("timeupdate", () => gA.value = (gitA.currentTime / gitA.duration) * 100);
gitB.addEventListener("timeupdate", () => gB.value = (gitB.currentTime / gitB.duration) * 100);

gA.addEventListener("input", () => gitA.currentTime = (gA.value / 100) * gitA.duration);
gB.addEventListener("input", () => gitB.currentTime = (gB.value / 100) * gitB.duration);

function setCue_gA(){ cue_gA = gitA.currentTime; mark_gA.style.left=(cue_gA/gitA.duration)*100+"%"; mark_gA.style.display="block";}
function jumpCue_gA(){ gitA.currentTime = cue_gA; }
function setCue_gB(){ cue_gB = gitB.currentTime; mark_gB.style.left=(cue_gB/gitB.duration)*100+"%"; mark_gB.style.display="block";}
function jumpCue_gB(){ gitB.currentTime = cue_gB; }
</script>

</body>
</html>
